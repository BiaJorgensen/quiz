<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>JavaScript Quiz</h1>
    </header>

    <section>
        <h2>High Scores</h2>
    </section>

    <section>
        <h3>Quiz Challenge</h3>
        <p>This challenge is to test your knowledge in JavaScript. You will have 120 seconds to answer up to 15 questions. You can click on "High Scores" to check other's scores. Click "Start" to begin.</p>
    </section>

    <button>Start</button>
    <div>
        <div id="question"></div>
        <ol>
            <li class="option" id="A" onclick="validateAnswer('A')"></li>
            <li class="option" id="B" onclick="validateAnswer('B')"></li>
            <li class="option" id="C" onclick="validateAnswer('C')"></li>
            <li class="option" id="D" onclick="validateAnswer('D')"></li>
        </ol>
    </div>
    <div id="evaluate"></div>

    <script src="./assets/script.js"></script>
</body>
</html>
