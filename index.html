<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>JavaScript Quiz</h1>
    </header>

    <section>
        <h2>High Scores</h2>
        <h2 id="timer"></h2>
    </section>

    

    <section id="intro" style="display: block">
        <h3>Quiz Challenge</h3>
        <p>This challenge is to test your knowledge in JavaScript. You will have 120 seconds to answer up to 15 questions. You can click on "High Scores" to check other players' scores. Click "Start Quiz" to begin.</p>
        <button id="start" onclick="startQuiz()">Start Quiz</button>
    </section>


    <div id="questionSet" style="display: none">
        <div id="question"></div>
        <ol>
            <li class="option" id="A" onclick="validateAnswer('A')"></li>
            <li class="option" id="B" onclick="validateAnswer('B')"></li>
            <li class="option" id="C" onclick="validateAnswer('C')"></li>
            <li class="option" id="D" onclick="validateAnswer('D')"></li>
        </ol>
    </div>
    

    <section id="gameOver" style="display: none">
        <p>Game Over!</p>
        <p id="score"></p>
        <label for="initials">Enter your initials</label>
        <input type="text" name="initials" id="initials">
        <button id="submitScore">Submit</button>
    </section>

    <div id="evaluate" style="display: none;"></div>

    <section id="highScoresPage" style="display: none">
    <div id="highScores" ></div>
        <button onclick="goToMain()">Main Page</button>
        <button onclick="clearHs()">Clear High Scores</button>

    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
